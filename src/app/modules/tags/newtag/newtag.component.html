<div class="newTag">
  <div>
    <h1>Add new tag</h1>
  </div>
  <div class="newTag__form">
    <form [formGroup]="newTagForm" (submit)="onSubmit()">
      <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Tag name" formControlName="name" />
      </mat-form-field>
      <mat-dialog-actions align="end">
        <button color="primary" mat-stroked-button>
          <span *ngIf="!isLoading; else loadingBlock">Save</span>
          <ng-template #loadingBlock>
            <mat-spinner diameter="24"></mat-spinner>
          </ng-template>
        </button>
      </mat-dialog-actions>
    </form>
  </div>
</div>
