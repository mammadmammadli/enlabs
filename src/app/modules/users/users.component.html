<div class="users">
  <div class="users__container">
    <mat-card>
      <div class="users__title">
        <div>
          <h1>Users</h1>
        </div>
        <div>
          <button
            mat-raised-button
            color="primary"
            (click)="openNewuserModal()"
          >
            Add new user
          </button>
        </div>
      </div>

      <div class="mat-elevation-z8">
        <table mat-table class="full-width-table" matSort aria-label="Elements">
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
          </ng-container>

          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
          </ng-container>

          <ng-container matColumnDef="office">
            <th mat-header-cell *matHeaderCellDef>Office</th>
            <td mat-cell *matCellDef="let row">{{ row.office?.city }}</td>
          </ng-container>

          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef>Phone Number</th>
            <td mat-cell *matCellDef="let row">{{ row.phoneNumber }}</td>
          </ng-container>

          <ng-container matColumnDef="tags">
            <th width="20%" mat-header-cell *matHeaderCellDef>Tags</th>
            <td mat-cell *matCellDef="let row">
              <mat-chip-list>
                <mat-chip *ngFor="let tag of row.tags">{{ tag.name }}</mat-chip>
              </mat-chip-list>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row" class="actions">
              <button mat-mini-fab color="primary" (click)="onClick(row)">
                <mat-icon>info</mat-icon>
              </button>
              <button mat-mini-fab color="warn" (click)="onDelete(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-card>
  </div>
</div>
